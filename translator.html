    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--background-color);
            margin: 0;
            padding: 20px;
            color: var(--text-color);
        }

        .container {
            max-width: 600px;
            margin: auto;
            background: var(--container-bg);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 20px var(--shadow-color);
        }

        .title {
            text-align: center;
            color: var(--text-color);
            margin-bottom: 20px;
            font-size: 28px;
        }

        .input-text {
            width: 100%;
            height: 100px;
            margin-bottom: 20px;
            border: 2px solid;
            border-radius: 8px;
            border-color: var(--border-color);
            background-color: var(--input-bg);
            color: var(--text-color);
            font-size: 16px;
            transition: border-color 0.3s ease;
            resize: none;
        }

        .input-text:focus {
            border-color: #007BFF;
            outline: none;
        }

        .translate-button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: var(--button-bg);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .translate-button:hover {
            background-color: var(--hover-button-bg);
            transform: translateY(-2px);
        }

        .result {
            margin-top: 20px;
            padding: 15px;
            background-color: var(--input-bg);
            border-radius: 8px;
            box-shadow: 0 2px 10px var(--shadow-color);
            color: var(--text-color);
            font-size: 18px;
            line-height: 1.5;
        }

        .result::before {
            content: "Результат: ";
            font-weight: bold;
            color: #007BFF;
        }

        .language-switch {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            gap: 10px;
        }

        .language-switch-label {
            font-size: 16px;
            color: var(--text-color);
        }

        .language-switch-button {
            position: relative;
            width: 60px;
            height: 30px;
            background-color: #007BFF;
            border-radius: 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .language-switch-button::before {
            content: '';
            position: absolute;
            top: 2px;
            left: 2px;
            width: 26px;
            height: 26px;
            background-color: white;
            border-radius: 50%;
            transition: transform 0.3s ease;
        }

        .language-switch-button.active {
            background-color: #28a745;
        }

        .language-switch-button.active::before {
            transform: translateX(30px);
        }

        .language-switch-text {
            font-size: 16px;
            color: var(--text-color);
            transition: opacity 0.3s ease;
        }

        .language-switch-text.active {
            opacity: 1;
        }

        .language-switch-text.inactive {
            opacity: 0.5;
        }
    </style>

    Object.entries(translations).map(([key, value]) => [value, key])
);

let isRussianToTugoserin = false;

const languageSwitch = document.getElementById('languageSwitch');
const russianText = document.getElementById('russianText');
const tugoserinText = document.getElementById('tugoserinText');
const translateButton = document.querySelector('.translate-button');
const inputText = document.querySelector('.input-text');
const resultText = document.getElementById('resultText');

languageSwitch.classList.toggle('active', !isRussianToTugoserin);
updateLanguageText();

languageSwitch.addEventListener('click', function () {
    isRussianToTugoserin = !isRussianToTugoserin;
    languageSwitch.classList.toggle('active', !isRussianToTugoserin);
    updateLanguageText();
});

function updateLanguageText() {
    if (isRussianToTugoserin) {
        russianText.classList.add('active');
        russianText.classList.remove('inactive');
        tugoserinText.classList.add('inactive');
        tugoserinText.classList.remove('active');
    } else {
        tugoserinText.classList.add('active');
        tugoserinText.classList.remove('inactive');
        russianText.classList.add('inactive');
        russianText.classList.remove('active');
    }
}

translateButton.addEventListener('click', function () {
    const input = inputText.value.trim().toLowerCase();
    const words = input.split(/\s+/);
    const translatedWords = words.map(word => {
        if (isRussianToTugoserin) {
            return translations[word] || word;
        } else {
            return reverseTranslations[word] || word;
        }
    });
    resultText.textContent = translatedWords.join(' ');
});

<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Fix Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            position: relative;
            z-index: 1;
        }

        .game-container {
            background-color: #2d2d2d;
            border-radius: 10px;
            border: 5px solid #444;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            padding: 30px;
            width: 80%;
            max-width: 600px;
            position: relative;
            min-height: 300px;
        }

        .profile-button {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 8px 16px;
            background-color: #6c757d;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .menu-buttons {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 15px;
            height: 100%;
            margin-top: 0;
            flex-grow: 1;
        }

        .menu-button {
            padding: 12px 24px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            width: 80%;
            max-width: 500px;
            text-align: center;
            margin: 0 auto;
        }

        .menu-button:hover {
            background-color: #0069d9;
        }

        .menu-button:disabled {
            cursor: not-allowed;
        }

        .game-window-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 70%;
            max-width: 700px;
            z-index: 1000;
            display: none;
        }

        .game-window {
            background-color: #2d2d2d;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            height: 60vh;
            position: relative;
        }

        .game-window-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
        }

        .game-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            z-index: 2;
        }

        .exit-button {
            padding: 8px 16px;
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 3;
        }

        .code-container {
            display: flex;
            flex-direction: column;
            flex-grow: 1;
            gap: 20px;
            z-index: 2;
        }

        .code-input {
            flex: 1;
            background-color: #3d3d3d;
            border-radius: 5px;
            padding: 15px;
            font-family: 'Courier New', monospace;
            overflow: auto;
            z-index: 2;
            resize: none;
            color: #ffffff;
            border: 1px solid #444;
            height: 70vh;
            font-size: 16px;
            line-height: 1.5;
        }

        .code-input:disabled {
            background-color: #3d3d3d;
            opacity: 0.7;
        }

        .countdown {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background-color: #007bff;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 72px;
            font-weight: bold;
            z-index: 20;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }

        .countdown-digit {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            backface-visibility: hidden;
            transform-style: preserve-3d;
        }

        .countdown-digit.flipping {
            animation: flip 1s ease-out forwards;
        }

        @keyframes flip {
            0% {
                transform: rotateX(0deg);
                opacity: 1;
            }
            49% {
                opacity: 1;
            }
            50% {
                transform: rotateX(90deg);
                opacity: 0;
            }
            51% {
                transform: rotateX(-90deg);
            }
            100% {
                transform: rotateX(0deg);
                opacity: 1;
            }
        }

        .timer-container {
            width: 100%;
            height: 10px;
            background-color: #3d3d3d;
            border-radius: 5px;
            margin-top: 15px;
            overflow: hidden;
            position: relative;
        }

        .timer-progress {
            height: 100%;
            background-color: #007bff;
            width: 100%;
            transition: width 1s linear;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="game-container">
            <button class="profile-button" onclick="openProfile()">Профиль</button>

            <div class="menu-buttons">
                <button class="menu-button" onclick="startSinglePlayer()">Тренировка</button>
                <button class="menu-button" disabled>Онлайн игра (coming soon...)</button>
            </div>
        </div>
    </div>

    <div id="game-window-container" class="game-window-container">
        <div class="game-window">
            <div class="game-header">
                <h3>Исправьте код</h3>
                <button class="exit-button" onclick="showExitConfirm()">Выйти</button>
            </div>
            <div class="code-container">
                <textarea id="code-input" class="code-input" spellcheck="false" disabled>
                    // Введите исправленный код здесь
                    function example() {
                        console.log("Hello world)
                    }
                </textarea>
                <div class="timer-container">
                    <div id="timer-progress" class="timer-progress"></div>
                </div>
            </div>
            <div id="game-overlay" class="game-window-overlay">
                <div id="countdown" class="countdown"></div>
            </div>
        </div>
    </div>

    <script>
        const gameState = {
            correctCode: '',
            gameTimer: null,
            countdownInterval: null,
            currentCountdown: 5
        };

        function openProfile() {
            alert('Функция профиля в разработке');
        }

        function startSinglePlayer() {
            clearInterval(gameState.countdownInterval);
            clearInterval(gameState.gameTimer);
            
            // Пример данных для игры
            gameState.correctCode = 'function example() {\n    console.log("Hello world");\n}';
            const brokenCode = 'function example() {\n    console.log("Hello world)\n}';

            document.getElementById('code-input').value = brokenCode;

            resetTimerProgress();
            setupGameWindow();
            startCountdown();
        }

        function resetTimerProgress() {
            const timerProgress = document.getElementById('timer-progress');
            timerProgress.style.width = '100%';
            timerProgress.style.backgroundColor = '#007bff';
            timerProgress.style.transition = 'none';
            setTimeout(() => {
                timerProgress.style.transition = 'width 1s linear';
            }, 10);
        }

        function setupGameWindow() {
            document.getElementById('game-window-container').style.display = 'block';
            document.getElementById('code-input').disabled = true;
            document.getElementById('game-overlay').style.display = 'flex';
            document.getElementById('countdown').innerHTML = '';
            gameState.currentCountdown = 5;
        }

        function startCountdown() {
            const countdownElement = document.getElementById('countdown');
            countdownElement.innerHTML = '';
            
            const digitElement = document.createElement('div');
            digitElement.className = 'countdown-digit';
            digitElement.textContent = gameState.currentCountdown;
            countdownElement.appendChild(digitElement);

            // Функция для обработки перехода
            const handleFlip = () => {
                // Запускаем анимацию
                digitElement.classList.add('flipping');
                
                // Через 500ms (середина анимации) меняем цифру
                setTimeout(() => {
                    gameState.currentCountdown--;
                    digitElement.textContent = gameState.currentCountdown;
                    
                    // Если достигли 0, завершаем отсчет
                    if (gameState.currentCountdown < 0) {
                        clearInterval(flipInterval);
                        endCountdown();
                    }
                }, 500);
                
                // В конце анимации убираем класс
                setTimeout(() => {
                    digitElement.classList.remove('flipping');
                }, 1000);
            };
            
            // Запускаем первую анимацию сразу
            handleFlip();
            
            // Устанавливаем интервал для последующих анимаций
            const flipInterval = setInterval(handleFlip, 1000);
            gameState.countdownInterval = flipInterval;
        }

        function endCountdown() {
            const gameOverlay = document.getElementById('game-overlay');
            gameOverlay.classList.add('fade-out');
            
            setTimeout(() => {
                gameOverlay.style.display = 'none';
                document.getElementById('code-input').disabled = false;
                document.getElementById('code-input').focus();
                startGameTimer();
                gameOverlay.classList.remove('fade-out');
                gameState.currentCountdown = 5;
            }, 500);
        }

        function startGameTimer() {
            let timeLeft = 60;
            const timerProgress = document.getElementById('timer-progress');
            timerProgress.style.width = '100%';

            clearInterval(gameState.gameTimer);
            
            gameState.gameTimer = setInterval(() => {
                timeLeft--;
                const progressPercent = (timeLeft / 60) * 100;
                timerProgress.style.width = `${progressPercent}%`;

                if (timeLeft <= 10) {
                    timerProgress.style.backgroundColor = '#dc3545';
                }

                if (timeLeft <= 0) {
                    clearInterval(gameState.gameTimer);
                    showResults();
                }
            }, 1000);
        }

        function showResults() {
            const userCode = document.getElementById('code-input').value;
            const similarity = calculateSimilarity(gameState.correctCode, userCode);
            
            alert(`Ваш результат: ${similarity}% совпадения!`);
            exitGame();
        }

        function calculateSimilarity(correct, user) {
            let match = 0;
            const length = Math.min(correct.length, user.length);

            for (let i = 0; i < length; i++) {
                if (correct[i] === user[i]) match++;
            }

            return Math.round((match / correct.length) * 100);
        }

        function showExitConfirm() {
            if (confirm("Вы точно хотите выйти?")) {
                exitGame();
            }
        }
        
        function exitGame() {
            clearInterval(gameState.countdownInterval);
            clearInterval(gameState.gameTimer);

            document.getElementById('game-window-container').style.display = 'none';
            document.getElementById('game-overlay').style.display = 'none';
            
            document.getElementById('code-input').value = '';
            document.getElementById('code-input').disabled = true;
            resetTimerProgress();
            gameState.currentCountdown = 5;
        }
    </script>
</body>

</html>

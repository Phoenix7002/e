<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Fix Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            position: relative;
            z-index: 1;
        }

        .game-container {
            background-color: var(--container-bg);
            border-radius: 10px;
            border: 5px solid var(--border-color);
            box-shadow: 0 4px 8px var(--shadow-color);
            padding: 30px;
            width: 80%;
            max-width: 600px;
            position: relative;
            min-height: 300px;
        }

        .profile-button {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 8px 16px;
            background-color: #6c757d;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .menu-buttons {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 15px;
            height: 100%;
            margin-top: 0;
            flex-grow: 1;
        }

        .menu-button {
            padding: 12px 24px;
            background-color: var(--button-bg);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            width: 80%;
            max-width: 500px;
            text-align: center;
            margin: 0 auto;
        }

        .menu-button:hover {
            background-color: var(--hover-button-bg);
        }

        .menu-button:disabled {
            cursor: not-allowed;
        }

        .game-window-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 70%;
            max-width: 700px;
            z-index: 1000;
            display: none;
        }

        .game-window {
            background-color: var(--container-bg);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            height: 60vh;
            position: relative;
        }

        .game-window-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
        }

        .game-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            z-index: 2;
        }

        .exit-button {
            padding: 8px 16px;
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 3;
        }

        .code-container {
            display: flex;
            flex-direction: column;
            flex-grow: 1;
            gap: 20px;
            z-index: 2;
        }

        .code-display,
        .code-input {
            flex: 1;
            background-color: var(--input-bg);
            border-radius: 5px;
            padding: 15px;
            font-family: 'Courier New', monospace;
            overflow: auto;
            z-index: 2;
        }

        .code-input {
            resize: none;
            color: var(--text-color);
            border: 1px solid var(--border-color);
        }

        .code-input:disabled {
            background-color: var(--input-bg);
            opacity: 0.7;
        }

        .countdown {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background-color: var(--primary-color);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 48px;
            font-weight: bold;
            z-index: 20;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        }

        .confirm-exit {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: var(--container-bg);
            padding: 20px;
            border-radius: 10px;
            z-index: 1002;
            display: none;
            flex-direction: column;
            gap: 15px;
            width: 300px;
        }

        .confirm-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .confirm-button {
            padding: 8px;
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .timer-container {
            width: 100%;
            height: 10px;
            background-color: var(--input-bg);
            border-radius: 5px;
            margin-top: 15px;
            overflow: hidden;
            position: relative;
        }

        .timer-progress {
            height: 100%;
            background-color: var(--primary-color);
            width: 100%;
            transition: width 1s linear;
        }

        .results-window {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: var(--container-bg);
            padding: 30px;
            border-radius: 10px;
            z-index: 1002;
            width: 80%;
            max-width: 500px;
            display: none;
            flex-direction: column;
            gap: 20px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.7);
        }

        .results-content {
            text-align: center;
            width: 100%;
        }
    </style>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" type="image/x-icon" href="images/icon.png">
</head>

<body>
    <button id="settings-button" class="settings-button">
        <img src="images/settings_icon.png" alt="Настройки">
    </button>

    <div id="settings-window" class="settings-window">
        <button class="close-button" onclick="closeSettingsWindow()">×</button>
        <h2>Настройки</h2>
        <div class="settings-option">
            <label for="theme-select">Тема:</label>
            <select id="theme-select">
                <option value="dark">Тёмная</option>
                <option value="light">Светлая</option>
            </select>
        </div>
    </div>
    <button id="navToggle" class="nav-toggle"></button>

    <nav id="navPanel" class="nav-panel">
        <ul>
            <li>
                <a href="https://phoenix7002.github.io/tbs">
                    <img src="images/home_icon.png" alt="Главная">
                    <span>Главная</span>
                </a>
            </li>
            <li>
                <a href="https://phoenix7002.github.io/tbs/survey">
                    <img src="images/survey_icon.png" alt="Опрос">
                    <span>Опрос</span>
                </a>
            </li>
            <li>
                <a href="https://phoenix7002.github.io/tbs/translator">
                    <img src="images/translate_icon.png" alt="Переводчик">
                    <span>Переводчик</span>
                </a>
            </li>
        </ul>
    </nav>

    <div class="container">
        <div class="game-container">
            <button class="profile-button">Профиль</button>

            <div class="menu-buttons">
                <button class="menu-button" onclick="startSinglePlayer()">Тренировка</button>
                <button class="menu-button" disabled>Онлайн игра (coming soon...)</button>
            </div>
        </div>
    </div>

    <div id="game-window-container" class="game-window-container">
        <div class="game-window">
            <div class="game-header">
                <h3>Исправьте код</h3>
                <button class="exit-button" onclick="showExitConfirm()">Выйти</button>
            </div>
            <div class="code-container">
                <div id="code-display" class="code-display">
                    // Здесь будет отображаться код с ошибками
                    function example() {
                    console.log("Hello world)
                    }
                </div>
                <textarea id="code-input" class="code-input" spellcheck="false" disabled>
                    // Введите исправленный код здесь
                    function example() {
                        console.log("Hello world)
                    }
                </textarea>
                <div class="timer-container">
                    <div id="timer-progress" class="timer-progress"></div>
                </div>
            </div>
            <div id="game-overlay" class="game-window-overlay">
                <div id="countdown" class="countdown">5</div>
            </div>
        </div>
    </div>

    <div id="confirm-exit" class="confirm-exit">
        <div class="confirm-header">
            <button class="close-button" onclick="hideExitConfirm()">×</button>
        </div>
        <p>Вы точно хотите выйти?</p>
        <button class="confirm-button" onclick="exitGame()">Покинуть раунд</button>
    </div>

    <div id="results-window" class="results-window">
        <div class="results-content">
            <h3>Результаты</h3>
            <p id="results-text">Ваш результат: 0% совпадения с правильным кодом!</p>
        </div>
        <button class="confirm-button" onclick="exitGame()">В главное меню</button>
    </div>

    <script>
// Глобальные переменные
let correctCode = '';
let userCode = '';
let gameTimer;
let countdownInterval;

// Загрузка шаблонов
function loadGameTemplates() {
    return typeof gameTemplates !== 'undefined' ? gameTemplates : {
        templates: [], correctTags: {}, incorrectTags: {}, loremTexts: []
    };
}

// Генерация правильного кода
function generateCorrectCode(template, correctTags, loremTexts) {
    let code = template;
    let loremIndex = 0;
    
    // Заменяем теги
    for (const [tag, correct] of Object.entries(correctTags)) {
        code = code.replace(new RegExp(`\\(${tag}\\)`, 'g'), correct);
        code = code.replace(new RegExp(`\\(/${tag}\\)`, 'g'), `</${tag}>`);
    }
    
    // Заменяем lorem текст
    code = code.replace(/\(lorem\)/g, () => {
        return loremTexts[loremIndex++ % loremTexts.length];
    });
    
    return code;
}

// Генерация сломанного кода
function generateBrokenCode(correctCode, correctTags, incorrectTags) {
    let brokenCode = correctCode;
    
    // Заменяем случайные 50% тегов на ошибочные
    Object.entries(correctTags).forEach(([tag, correct]) => {
        if (Math.random() > 0.5 && incorrectTags[tag]) {
            const incorrect = incorrectTags[tag][Math.floor(Math.random() * incorrectTags[tag].length)];
            brokenCode = brokenCode.replace(new RegExp(correct, 'g'), incorrect);
        }
    });
    
    return brokenCode;
}

// Запуск игры
function startSinglePlayer() {
    const templatesData = loadGameTemplates();
    const codeDisplay = document.getElementById('code-display');
    const codeInput = document.getElementById('code-input');
    
    // Проверка загрузки шаблонов
    if (templatesData.templates.length === 0) {
        alert('Шаблоны не загружены!');
        return;
    }
    
    // Выбор случайного шаблона
    const template = templatesData.templates[
        Math.floor(Math.random() * templatesData.templates.length)
    ];
    
    // Генерация кодов
    correctCode = generateCorrectCode(template, templatesData.correctTags, templatesData.loremTexts);
    const brokenCode = generateBrokenCode(correctCode, templatesData.correctTags, templatesData.incorrectTags);
    
    // Отображение кода
    codeDisplay.textContent = brokenCode;
    codeInput.value = brokenCode;
    
    // Запуск таймера подготовки
    startPreparationTimer();
}

// Таймер подготовки
function startPreparationTimer() {
    const countdown = document.getElementById('countdown');
    const gameOverlay = document.getElementById('game-overlay');
    const codeInput = document.getElementById('code-input');
    
    gameOverlay.style.display = 'flex';
    codeInput.disabled = true;
    
    let seconds = 5;
    countdown.textContent = seconds;
    
    countdownInterval = setInterval(() => {
        seconds--;
        countdown.textContent = seconds;
        
        if (seconds <= 0) {
            clearInterval(countdownInterval);
            gameOverlay.style.display = 'none';
            codeInput.disabled = false;
            codeInput.focus();
            startGameTimer();
        }
    }, 1000);
}

// Таймер игры
function startGameTimer() {
    const timerProgress = document.getElementById('timer-progress');
    const codeInput = document.getElementById('code-input');
    
    let timeLeft = 60;
    timerProgress.style.width = '100%';
    
    gameTimer = setInterval(() => {
        timeLeft--;
        timerProgress.style.width = `${(timeLeft / 60) * 100}%`;
        
        if (timeLeft <= 0) {
            clearInterval(gameTimer);
            showResults();
        }
    }, 1000);
}

// Показ результатов
function showResults() {
    const userCode = document.getElementById('code-input').value;
    const similarity = calculateSimilarity(correctCode, userCode);
    const resultsText = document.getElementById('results-text');
    const resultsWindow = document.getElementById('results-window');
    const gameOverlay = document.getElementById('game-overlay');
    
    resultsText.textContent = `Ваш результат: ${similarity}% совпадения!`;
    resultsWindow.style.display = 'flex';
    gameOverlay.style.display = 'flex';
}

// Расчет совпадения
function calculateSimilarity(correct, user) {
    let match = 0;
    const length = Math.min(correct.length, user.length);
    
    for (let i = 0; i < length; i++) {
        if (correct[i] === user[i]) match++;
    }
    
    return Math.round((match / correct.length) * 100);
}

// Выход из игры
function exitGame() {
    clearInterval(countdownInterval);
    clearInterval(gameTimer);
    
    document.getElementById('game-window-container').style.display = 'none';
    document.getElementById('results-window').style.display = 'none';
    document.getElementById('game-overlay').style.display = 'none';
}

document.addEventListener('DOMContentLoaded', () => {
    document.querySelector('.menu-button').onclick = startSinglePlayer;
});
    </script>

    <script src="js/script.js"></script>
    <script src="js/gameTemplates.js"></script>
</body>

</html>

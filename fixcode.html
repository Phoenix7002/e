<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Fix Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            position: relative;
            z-index: 1;
        }

        .game-container {
            background-color: var(--container-bg);
            border-radius: 10px;
            border: 5px solid var(--border-color);
            box-shadow: 0 4px 8px var(--shadow-color);
            padding: 30px;
            width: 80%;
            max-width: 600px;
            position: relative;
            min-height: 300px;
        }

        .profile-button {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 8px 16px;
            background-color: #6c757d;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .menu-buttons {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 15px;
            height: 100%;
            margin-top: 0;
            flex-grow: 1;
        }

        .menu-button {
            padding: 12px 24px;
            background-color: var(--button-bg);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            width: 80%;
            max-width: 500px;
            text-align: center;
            margin: 0 auto;
        }

        .menu-button:hover {
            background-color: var(--hover-button-bg);
        }

        .menu-button:disabled {
            cursor: not-allowed;
        }

        .game-window-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 70%;
            max-width: 700px;
            z-index: 1000;
            display: none;
        }

        .game-window {
            background-color: var(--container-bg);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            height: 60vh;
            position: relative;
        }

        .game-window-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
        }

        .game-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            z-index: 2;
        }

        .exit-button {
            padding: 8px 16px;
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 3;
        }

        .code-container {
            display: flex;
            flex-direction: column;
            flex-grow: 1;
            gap: 20px;
            z-index: 2;
        }

        .code-display,
        .code-input {
            flex: 1;
            background-color: var(--input-bg);
            border-radius: 5px;
            padding: 15px;
            font-family: 'Courier New', monospace;
            overflow: auto;
            z-index: 2;
        }

        .code-input {
            resize: none;
            color: var(--text-color);
            border: 1px solid var(--border-color);
        }

        .code-input:disabled {
            background-color: var(--input-bg);
            opacity: 0.7;
        }

        .countdown {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background-color: var(--primary-color);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 48px;
            font-weight: bold;
            z-index: 20;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        }

        .confirm-exit {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: var(--container-bg);
            padding: 20px;
            border-radius: 10px;
            z-index: 1002;
            display: none;
            flex-direction: column;
            gap: 15px;
            width: 300px;
        }

        .confirm-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .confirm-button {
            padding: 8px;
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .timer-container {
            width: 100%;
            height: 10px;
            background-color: var(--input-bg);
            border-radius: 5px;
            margin-top: 15px;
            overflow: hidden;
            position: relative;
        }

        .timer-progress {
            height: 100%;
            background-color: var(--primary-color);
            width: 100%;
            transition: width 1s linear;
        }

        .results-window {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: var(--container-bg);
            padding: 30px;
            border-radius: 10px;
            z-index: 1002;
            width: 80%;
            max-width: 500px;
            display: none;
            flex-direction: column;
            gap: 20px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.7);
        }

        .results-content {
            text-align: center;
            width: 100%;
        }
    </style>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" type="image/x-icon" href="images/icon.png">
</head>

<body>
    <button id="settings-button" class="settings-button">
        <img src="images/settings_icon.png" alt="Настройки">
    </button>

    <div id="settings-window" class="settings-window">
        <button class="close-button" onclick="closeSettingsWindow()">×</button>
        <h2>Настройки</h2>
        <div class="settings-option">
            <label for="theme-select">Тема:</label>
            <select id="theme-select">
                <option value="dark">Тёмная</option>
                <option value="light">Светлая</option>
            </select>
        </div>
    </div>
    <button id="navToggle" class="nav-toggle"></button>

    <nav id="navPanel" class="nav-panel">
        <ul>
            <li>
                <a href="https://phoenix7002.github.io/tbs">
                    <img src="images/home_icon.png" alt="Главная">
                    <span>Главная</span>
                </a>
            </li>
            <li>
                <a href="https://phoenix7002.github.io/tbs/survey">
                    <img src="images/survey_icon.png" alt="Опрос">
                    <span>Опрос</span>
                </a>
            </li>
            <li>
                <a href="https://phoenix7002.github.io/tbs/translator">
                    <img src="images/translate_icon.png" alt="Переводчик">
                    <span>Переводчик</span>
                </a>
            </li>
        </ul>
    </nav>

    <div class="container">
        <div class="game-container">
            <button class="profile-button">Профиль</button>

            <div class="menu-buttons">
                <button class="menu-button" onclick="startSinglePlayer()">Тренировка</button>
                <button class="menu-button" disabled>Онлайн игра (coming soon...)</button>
            </div>
        </div>
    </div>

    <div id="game-window-container" class="game-window-container">
        <div class="game-window">
            <div class="game-header">
                <h3>Исправьте код</h3>
                <button class="exit-button" onclick="showExitConfirm()">Выйти</button>
            </div>
            <div class="code-container">
                <div id="code-display" class="code-display">
                    // Здесь будет отображаться код с ошибками
                    function example() {
                    console.log("Hello world)
                    }
                </div>
                <textarea id="code-input" class="code-input" spellcheck="false" disabled>
                    // Введите исправленный код здесь
                    function example() {
                        console.log("Hello world)
                    }
                </textarea>
                <div class="timer-container">
                    <div id="timer-progress" class="timer-progress"></div>
                </div>
            </div>
            <div id="game-overlay" class="game-window-overlay">
                <div id="countdown" class="countdown">5</div>
            </div>
        </div>
    </div>

    <div id="confirm-exit" class="confirm-exit">
        <div class="confirm-header">
            <button class="close-button" onclick="hideExitConfirm()">×</button>
        </div>
        <p>Вы точно хотите выйти?</p>
        <button class="confirm-button" onclick="exitGame()">Покинуть раунд</button>
    </div>

    <div id="results-window" class="results-window">
        <div class="results-content">
            <h3>Результаты</h3>
            <p id="results-text">Ваш результат: 0% совпадения с правильным кодом!</p>
        </div>
        <button class="confirm-button" onclick="exitGame()">В главное меню</button>
    </div>

    <script>
        let correctCode = '';
        let userCode = '';

        async function loadGameTemplates() {
            try {
                const response = await fetch('js/gameTemplates.js');
                const script = await response.text();
                const module = {};
                new Function('exports', script)(module);
                return module;
            } catch (error) {
                console.error('Error loading game templates:', error);
                return {};
            }
        }

        function generateCorrectCode(template, correctTags, loremTexts) {
            let code = template;

            for (const [tag, correct] of Object.entries(correctTags)) {
                code = code.replace(new RegExp(`\\(${tag}\\)`, 'g'), correct);
                code = code.replace(new RegExp(`\\(/${tag}\\)`, 'g'), `</${tag}>`);
            }

            let loremCount = 0;
            code = code.replace(/\(lorem\)/g, () => {
                return loremTexts[loremCount++ % loremTexts.length];
            });

            return code;
        }

        function generateBrokenCode(correctCode, correctTags, incorrectTags) {
            let brokenCode = correctCode;
            const tags = Object.keys(correctTags);

            tags.forEach(tag => {
                if (Math.random() > 0.5) {
                    const incorrectOptions = incorrectTags[tag];
                    const incorrect = incorrectOptions[Math.floor(Math.random() * incorrectOptions.length)];

                    const correctOpen = correctTags[tag];
                    const correctClose = `</${tag}>`;

                    brokenCode = brokenCode.replace(new RegExp(correctOpen, 'g'), incorrect);

                    if (incorrect.endsWith('/>')) {
                        brokenCode = brokenCode.replace(new RegExp(correctClose, 'g'), '');
                    }
                }
            });

            return brokenCode;
        }

        function calculateSimilarity(correct, user) {
            if (correct.length === 0 || user.length === 0) return 0;

            let matchCount = 0;
            const maxLength = Math.max(correct.length, user.length);

            for (let i = 0; i < maxLength; i++) {
                if (correct[i] === user[i]) {
                    matchCount++;
                }
            }

            return Math.round((matchCount / maxLength) * 100);
        }

        let gameTimer;
        let countdownInterval;

        async function startSinglePlayer() {
            const gameWindow = document.getElementById('game-window-container');
            const countdown = document.getElementById('countdown');
            const codeInput = document.getElementById('code-input');
            const gameOverlay = document.getElementById('game-overlay');
            const timerProgress = document.getElementById('timer-progress');
            const codeDisplay = document.getElementById('code-display');
            const resultsText = document.getElementById('results-text');

            const { templates, correctTags, incorrectTags, loremTexts } = await loadGameTemplates();

            const template = templates[Math.floor(Math.random() * templates.length)];

            correctCode = generateCorrectCode(template, correctTags, loremTexts);

            const brokenCode = generateBrokenCode(correctCode, correctTags, incorrectTags);

            codeDisplay.textContent = brokenCode;
            codeInput.value = brokenCode;

            timerProgress.style.width = '100%';
            timerProgress.style.backgroundColor = 'var(--primary-color)';

            gameWindow.style.display = 'block';
            codeInput.disabled = true;
            gameOverlay.style.display = 'flex';
            gameOverlay.style.backdropFilter = 'blur(5px)';
            gameOverlay.style.webkitBackdropFilter = 'blur(5px)';

            let seconds = 5;
            countdown.textContent = seconds;

            countdownInterval = setInterval(function () {
                seconds--;
                countdown.textContent = seconds;

                if (seconds <= 0) {
                    clearInterval(countdownInterval);
                    startGameTimer();
                    gameOverlay.style.display = 'none';
                    codeInput.disabled = false;
                    codeInput.focus();
                }
            }, 1000);
        }

        function startGameTimer() {
            const timerProgress = document.getElementById('timer-progress');
            const gameOverlay = document.getElementById('game-overlay');
            const codeInput = document.getElementById('code-input');
            const resultsWindow = document.getElementById('results-window');
            const resultsText = document.getElementById('results-text');

            let timeLeft = 60;
            timerProgress.style.width = '100%';

            gameTimer = setInterval(function () {
                timeLeft--;
                const progressPercent = (timeLeft / 60) * 100;
                timerProgress.style.width = progressPercent + '%';

                if (timeLeft <= 10) {
                    timerProgress.style.backgroundColor = '#dc3545';
                }

                if (timeLeft <= 0) {
                    clearInterval(gameTimer);
                    codeInput.disabled = true;

                    userCode = codeInput.value;

                    const similarity = calculateSimilarity(correctCode, userCode);

                    resultsText.textContent = `Ваш результат: ${similarity}% совпадения с правильным кодом!`;
                    resultsWindow.style.display = 'flex';

                    gameOverlay.style.display = 'flex';
                    gameOverlay.style.backdropFilter = 'blur(5px)';
                    gameOverlay.style.webkitBackdropFilter = 'blur(5px)';
                }
            }, 1000);
        }

        function showExitConfirm() {
            document.getElementById('confirm-exit').style.display = 'flex';
        }

        function hideExitConfirm() {
            document.getElementById('confirm-exit').style.display = 'none';
        }

        function exitGame() {
            clearInterval(countdownInterval);
            clearInterval(gameTimer);

            document.getElementById('game-window-container').style.display = 'none';
            document.getElementById('confirm-exit').style.display = 'none';
            document.getElementById('results-window').style.display = 'none';

            const gameOverlay = document.getElementById('game-overlay');
            gameOverlay.style.display = 'flex';
            gameOverlay.style.backdropFilter = 'blur(5px)';
            gameOverlay.style.webkitBackdropFilter = 'blur(5px)';
            document.getElementById('code-input').disabled = true;
            document.getElementById('countdown').textContent = '5';
            document.getElementById('timer-progress').style.width = '100%';
            document.getElementById('timer-progress').style.backgroundColor = 'var(--primary-color)';
        }

        function closeSettingsWindow() {
            document.getElementById('settings-window').style.display = 'none';
        }
    </script>

    <script src="js/script.js"></script>
</body>

</html>

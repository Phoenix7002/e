<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Fix Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            position: relative;
            z-index: 1;
        }

        .game-container {
            background-color: var(--container-bg);
            border-radius: 10px;
            border: 5px solid var(--border-color);
            box-shadow: 0 4px 8px var(--shadow-color);
            padding: 30px;
            width: 80%;
            max-width: 600px;
            position: relative;
            min-height: 300px;
        }

        .profile-button {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 8px 16px;
            background-color: #6c757d;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .menu-buttons {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 15px;
            height: 100%;
            margin-top: 0;
            flex-grow: 1;
        }

        .menu-button {
            padding: 12px 24px;
            background-color: var(--button-bg);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            width: 80%;
            max-width: 500px;
            text-align: center;
            margin: 0 auto;
        }

        .menu-button:hover {
            background-color: var(--hover-button-bg);
        }

        .menu-button:disabled {
            cursor: not-allowed;
        }

        .game-window-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 70%;
            max-width: 700px;
            z-index: 1000;
            display: none;
        }

        .game-window {
            background-color: var(--container-bg);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            height: 60vh;
            position: relative;
        }

        .game-window-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
        }

        .game-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            z-index: 2;
        }

        .exit-button {
            padding: 8px 16px;
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 3;
        }

        .code-container {
            display: flex;
            flex-direction: column;
            flex-grow: 1;
            gap: 20px;
            z-index: 2;
        }

        .code-input {
            flex: 1;
            background-color: var(--input-bg);
            border-radius: 5px;
            padding: 15px;
            font-family: 'Courier New', monospace;
            overflow: auto;
            z-index: 2;
            resize: none;
            color: var(--text-color);
            border: 1px solid var(--border-color);
            height: 70vh;
            font-size: 16px;
            line-height: 1.5;
        }

        .code-input:disabled {
            background-color: var(--input-bg);
            opacity: 0.7;
        }

        .countdown {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background-color: var(--primary-color);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 72px;
            font-weight: bold;
            z-index: 20;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }

        .countdown-inner {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .countdown-digit {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            backface-visibility: hidden;
            transform-style: preserve-3d;
        }

        .countdown-digit span {
            position: absolute;
            backface-visibility: hidden;
            transform: rotateX(0deg);
        }

        .countdown-digit .front {
            transform: rotateX(0deg) translateZ(60px);
        }

        .countdown-digit .back {
            transform: rotateX(-180deg) translateZ(60px);
        }

        @keyframes rotate {
            0% {
                transform: rotateY(0deg);
            }
            100% {
                transform: rotateY(360deg);
            }
        }

        .rotating {
            animation: rotate 0.8s linear forwards;
        }

        @keyframes fadeOut {
            0% {
                opacity: 1;
                transform: scale(1);
                backdrop-filter: blur(5px);
                -webkit-backdrop-filter: blur(5px);
            }
            100% {
                opacity: 0;
                transform: scale(0);
                backdrop-filter: blur(0);
                -webkit-backdrop-filter: blur(0);
            }
        }

        .fade-out {
            animation: fadeOut 0.3s ease-out forwards;
        }

        .timer-container {
            width: 100%;
            height: 10px;
            background-color: var(--input-bg);
            border-radius: 5px;
            margin-top: 15px;
            overflow: hidden;
            position: relative;
        }

        .timer-progress {
            height: 100%;
            background-color: var(--primary-color);
            width: 100%;
            transition: width 1s linear;
        }

        .confirm-exit {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: var(--container-bg);
            padding: 20px;
            border-radius: 10px;
            z-index: 1002;
            display: none;
            flex-direction: column;
            gap: 15px;
            width: 300px;
        }

        .confirm-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .confirm-button {
            padding: 8px;
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .results-window {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: var(--container-bg);
            padding: 30px;
            border-radius: 10px;
            z-index: 1002;
            width: 80%;
            max-width: 500px;
            display: none;
            flex-direction: column;
            gap: 20px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.7);
        }

        .results-content {
            text-align: center;
            width: 100%;
        }
    </style>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" type="image/x-icon" href="images/icon.png">
</head>

<body>
    <button id="settings-button" class="settings-button" onclick="openSettingsWindow()">
        <img src="images/settings_icon.png" alt="Настройки">
    </button>

    <div id="settings-window" class="settings-window">
        <button class="close-button" onclick="closeSettingsWindow()">×</button>
        <h2>Настройки</h2>
        <div class="settings-option">
            <label for="theme-select">Тема:</label>
            <select id="theme-select">
                <option value="dark">Тёмная</option>
                <option value="light">Светлая</option>
            </select>
        </div>
    </div>
    <button id="navToggle" class="nav-toggle" onclick="toggleNavPanel()"></button>

    <nav id="navPanel" class="nav-panel">
        <ul>
            <li>
                <a href="https://phoenix7002.github.io/tbs">
                    <img src="images/home_icon.png" alt="Главная">
                    <span>Главная</span>
                </a>
            </li>
            <li>
                <a href="https://phoenix7002.github.io/tbs/survey">
                    <img src="images/survey_icon.png" alt="Опрос">
                    <span>Опрос</span>
                </a>
            </li>
            <li>
                <a href="https://phoenix7002.github.io/tbs/translator">
                    <img src="images/translate_icon.png" alt="Переводчик">
                    <span>Переводчик</span>
                </a>
            </li>
        </ul>
    </nav>

    <div class="container">
        <div class="game-container">
            <button class="profile-button" onclick="openProfile()">Профиль</button>

            <div class="menu-buttons">
                <button class="menu-button" onclick="startSinglePlayer()">Тренировка</button>
                <button class="menu-button" disabled>Онлайн игра (coming soon...)</button>
            </div>
        </div>
    </div>

    <div id="game-window-container" class="game-window-container">
        <div class="game-window">
            <div class="game-header">
                <h3>Исправьте код</h3>
                <button class="exit-button" onclick="showExitConfirm()">Выйти</button>
            </div>
            <div class="code-container">
                <textarea id="code-input" class="code-input" spellcheck="false" disabled>
                    // Введите исправленный код здесь
                    function example() {
                        console.log("Hello world)
                    }
                </textarea>
                <div class="timer-container">
                    <div id="timer-progress" class="timer-progress"></div>
                </div>
            </div>
            <div id="game-overlay" class="game-window-overlay">
                <div id="countdown" class="countdown">5</div>
            </div>
        </div>
    </div>

    <div id="confirm-exit" class="confirm-exit">
        <div class="confirm-header">
            <button class="close-button" onclick="hideExitConfirm()">×</button>
        </div>
        <p>Вы точно хотите выйти?</p>
        <button class="confirm-button" onclick="exitGame()">Покинуть раунд</button>
    </div>

    <div id="results-window" class="results-window">
        <div class="results-content">
            <h3>Результаты</h3>
            <p id="results-text">Ваш результат: 0% совпадения с правильным кодом!</p>
        </div>
        <button class="confirm-button" onclick="exitGame()">В главное меню</button>
    </div>
    <script src="js/gameTemplates.js"></script>
    <script>
        const gameState = {
            correctCode: '',
            gameTimer: null,
            countdownInterval: null,
            currentCountdown: 5
        };

        function openSettingsWindow() {
            document.getElementById('settings-window').style.display = 'block';
        }

        function closeSettingsWindow() {
            document.getElementById('settings-window').style.display = 'none';
        }

        function toggleNavPanel() {
            const navPanel = document.getElementById('navPanel');
            navPanel.style.display = navPanel.style.display === 'none' ? 'block' : 'none';
        }

        function openProfile() {
            alert('Функция профиля в разработке');
        }

        function loadGameTemplates() {
            return typeof gameTemplates !== 'undefined' ? gameTemplates : {
                templates: [], 
                correctTags: {}, 
                incorrectTags: {}, 
                loremTexts: []
            };
        }

        function generateCorrectCode(template, correctTags, loremTexts) {
            let code = template;
            let loremIndex = 0;

            for (const [tag, correct] of Object.entries(correctTags)) {
                code = code.replace(new RegExp(`\\(${tag}\\)`, 'g'), correct);
                code = code.replace(new RegExp(`\\(/${tag}\\)`, 'g'), `</${tag}>`);
            }

            code = code.replace(/\(lorem\)/g, () => {
                return loremTexts[loremIndex++ % loremTexts.length];
            });

            return code;
        }

        function generateBrokenCode(correctCode, correctTags, incorrectTags) {
            let brokenCode = correctCode;

            Object.entries(correctTags).forEach(([tag, correct]) => {
                if (Math.random() > 0.5 && incorrectTags[tag]) {
                    const incorrect = incorrectTags[tag][Math.floor(Math.random() * incorrectTags[tag].length)];
                    brokenCode = brokenCode.replace(new RegExp(correct, 'g'), incorrect);
                }
            });

            return brokenCode;
        }

        function startSinglePlayer() {
            clearInterval(gameState.countdownInterval);
            clearInterval(gameState.gameTimer);
            
            const templatesData = loadGameTemplates();
            const template = templatesData.templates[
                Math.floor(Math.random() * templatesData.templates.length)
            ];

            gameState.correctCode = generateCorrectCode(template, templatesData.correctTags, templatesData.loremTexts);
            const brokenCode = generateBrokenCode(gameState.correctCode, templatesData.correctTags, templatesData.incorrectTags);

            document.getElementById('code-input').value = brokenCode;

            resetTimerProgress();
            setupGameWindow();
            startCountdown();
        }

        function resetTimerProgress() {
            const timerProgress = document.getElementById('timer-progress');
            timerProgress.style.width = '100%';
            timerProgress.style.backgroundColor = 'var(--primary-color)';
            timerProgress.style.transition = 'none';
            setTimeout(() => {
                timerProgress.style.transition = 'width 1s linear';
            }, 10);
        }

        function setupGameWindow() {
            document.getElementById('game-window-container').style.display = 'block';
            document.getElementById('code-input').disabled = true;
            document.getElementById('game-overlay').style.display = 'flex';
            document.getElementById('results-window').style.display = 'none';
        }

        function startCountdown() {
            const countdownElement = document.getElementById('countdown');
            countdownElement.innerHTML = '<div class="countdown-inner"></div>';
            const innerElement = countdownElement.querySelector('.countdown-inner');
            
            const digitElement = document.createElement('div');
            digitElement.className = 'countdown-digit';
            digitElement.textContent = gameState.currentCountdown;
            innerElement.appendChild(digitElement);

            gameState.countdownInterval = setInterval(() => {
                rotateDigit();
            }, 800);
        }

        function rotateDigit() {
            const digitElement = document.querySelector('.countdown-digit');
            digitElement.classList.add('rotating');
            
            setTimeout(() => {
                gameState.currentCountdown--;
                digitElement.classList.remove('rotating');
                digitElement.style.transform = 'rotateY(0deg)';
                
                if (gameState.currentCountdown <= 0) {
                    clearInterval(gameState.countdownInterval);
                    endCountdown();
                    return;
                }
                
                digitElement.textContent = gameState.currentCountdown;
            }, 800);
        }

        function endCountdown() {
            const gameOverlay = document.getElementById('game-overlay');
            gameOverlay.classList.add('fade-out');
            
            setTimeout(() => {
                gameOverlay.style.display = 'none';
                document.getElementById('code-input').disabled = false;
                document.getElementById('code-input').focus();
                startGameTimer();
                gameOverlay.classList.remove('fade-out');
                gameState.currentCountdown = 5;
            }, 300);
        }

        function startGameTimer() {
            let timeLeft = 60;
            const timerProgress = document.getElementById('timer-progress');
            timerProgress.style.width = '100%';

            clearInterval(gameState.gameTimer);
            
            gameState.gameTimer = setInterval(() => {
                timeLeft--;
                const progressPercent = (timeLeft / 60) * 100;
                timerProgress.style.width = `${progressPercent}%`;

                if (timeLeft <= 10) {
                    timerProgress.style.backgroundColor = '#dc3545';
                }

                if (timeLeft <= 0) {
                    clearInterval(gameState.gameTimer);
                    showResults();
                }
            }, 1000);
        }

        function showResults() {
            const userCode = document.getElementById('code-input').value;
            const similarity = calculateSimilarity(gameState.correctCode, userCode);
            
            document.getElementById('results-text').textContent = `Ваш результат: ${similarity}% совпадения!`;
            document.getElementById('results-window').style.display = 'flex';
            document.getElementById('game-overlay').style.display = 'flex';
        }

        function calculateSimilarity(correct, user) {
            let match = 0;
            const length = Math.min(correct.length, user.length);

            for (let i = 0; i < length; i++) {
                if (correct[i] === user[i]) match++;
            }

            return Math.round((match / correct.length) * 100);
        }

        function showExitConfirm() {
            document.getElementById('confirm-exit').style.display = 'flex';
        }

        function hideExitConfirm() {
            document.getElementById('confirm-exit').style.display = 'none';
        }
        
        function exitGame() {
            clearInterval(gameState.countdownInterval);
            clearInterval(gameState.gameTimer);

            document.getElementById('game-window-container').style.display = 'none';
            document.getElementById('results-window').style.display = 'none';
            document.getElementById('game-overlay').style.display = 'none';
            document.getElementById('confirm-exit').style.display = 'none';
            
            document.getElementById('code-input').value = '';
            document.getElementById('code-input').disabled = true;
            document.getElementById('countdown').textContent = '5';
            resetTimerProgress();
            gameState.currentCountdown = 5;
        }
    </script>

    <script src="js/script.js"></script>
</body>

</html>

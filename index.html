<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phoenix</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 800px;
            overflow: hidden;
        }
        .header {
            padding: 25px;
            cursor: pointer;
            text-align: center;
            color: var(--text-color);
            font-size: 28px;
            font-weight: 700;
            background-color: var(--input-bg);
            transition: background-color 0.3s ease;
        }
        .header:hover {
            background-color: var(--hover-bg);
        }
        .content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.8s ease-in-out;
            background-color: var(--container-bg);
            color: var(--text-color);
        }
        .content ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .content li {
            padding: 15px 20px;
            border-bottom: 1px solid var(--border-color);
            transition: background-color 0.3s ease;
        }
        .content li:last-child {
            border-bottom: none;
        }
        .content li a {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: var(--text-color);
            padding: 15px;
            border: 3px solid;
            border-radius: 8px;
            border-color: var(--border-color);
            justify-content: center;
            height: 60px;
            font-size: 18px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .content li a:hover {
            background-color: var(--hover-bg);
            border-color: var(--primary-color);
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        .content li a img {
            width: 24px;
            height: 24px;
            margin-right: 10px;
        }
        .content li a span {
            vertical-align: middle;
        }
    </style>
    <link rel="stylesheet" href="css/mainStyles.css">
    <link rel="icon" type="image/x-icon" href="images/icon.png">
</head>
<body>
<button id="settings-button" class="settings-button">
    <img src="images/settings_icon.png" alt="Настройки">
</button>

<div id="settings-window" class="settings-window">
    <button class="close-button" onclick="closeSettingsWindow()">×</button>
    <h2>Настройки</h2>
    <div class="settings-option">
        <label for="theme-select">Тема:</label>
        <select id="theme-select">
            <option value="dark">Тёмная</option>
            <option value="light">Светлая</option>
        </select>
    </div>
</div>
<div class="container">
    <div class="header" id="toggleHeader">Phoenix</div>
    <div class="content" id="toggleContent">
        <ul>
            <li>
                <a href="https://phoenix7002.github.io/tbs/survey">
                    <img src="images/survey_icon.png" alt="Опрос">
                    <span>Опрос</span>
                </a>
            </li>
            <li>
                <a href="https://phoenix7002.github.io/tbs/translator">
                    <img src="images/translate_icon.png" alt="Переводчик">
                    <span>Переводчик</span>
                </a>
            </li>
        </ul>
    </div>
</div>
    <script>
        document.getElementById('toggleHeader').addEventListener('click', () => {
            const content = document.getElementById('toggleContent');
            if (content.style.maxHeight) {
                content.style.maxHeight = null;
            } else {
                content.style.maxHeight = content.scrollHeight + 'px';
            }
        });
    </script>
    <script src="js/mainScript.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Shooter</title>
    <link rel="stylesheet" href="game.css">
</head>
<body>
    <div class="loading-screen">
        <div class="loader-container">
            <img class="loader-wheel" src="loader-wheel.png" alt="Loading wheel">
            <div class="loader-images">
                <img class="active" src="image1.png" alt="Game aspect 1">
                <img src="image2.png" alt="Game aspect 2">
                <img src="image3.png" alt="Game aspect 3">
                <img src="image4.png" alt="Game aspect 4">
                <img src="image5.png" alt="Game aspect 5">
            </div>
        </div>
    </div>

    <div class="game-menu hidden">
        <h1>Pixel Shooter</h1>
        <button class="play-button">Играть</button>
    </div>

    <script src="game.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Shooter</title>
    <link rel="stylesheet" href="game.css">
</head>
<body>
    <div class="loading-screen">
        <div class="loader-container">
            <div class="loader-wheel-bg"></div>
            <video class="loader-wheel" autoplay loop muted playsinline>
                <source src="media/loading.mp4" type="video/mp4">
            </video>
            <div class="loader-images">
                <img class="active" src="images/loading_icon.png" alt="Loading">
                <img src="images/loading_icon.png" alt="Loading">
            </div>
        </div>
    </div>

    <div class="game-menu hidden">
        <h1>Pixel Shooter</h1>
        <button class="play-button">Играть</button>
    </div>

    <script src="game.js"></script>
</body>
</html>

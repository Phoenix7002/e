<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D Пиксельный Шутер</title>
    <link rel="stylesheet" href="css/gameStyles1.css">
</head>
<body>
    <div id="game-container" class="blurred">
        <canvas id="game-canvas" width="800" height="600"></canvas>
        <div id="user-info"></div>
    </div>
    
    <div id="auth-modal" class="active">
        <div class="auth-tabs">
            <div class="auth-tab active" data-tab="login">Вход</div>
            <div class="auth-tab" data-tab="register">Регистрация</div>
        </div>
        
        <div id="login-form" class="auth-content active">
            <form class="auth-form" id="login">
                <h2>Вход в игру</h2>
                <input type="email" id="login-email" placeholder="Email" required>
                <input type="password" id="login-password" placeholder="Пароль" required>
                <div class="error-message" id="login-error"></div>
                <button type="submit">Войти</button>
            </form>
        </div>
        
        <div id="register-form" class="auth-content">
            <form class="auth-form" id="register">
                <h2>Регистрация</h2>
                <input type="email" id="register-email" placeholder="Email" required>
                <input type="password" id="register-password" placeholder="Пароль (минимум 6 символов)" required>
                <div class="error-message" id="register-error"></div>
                <button type="submit">Зарегистрироваться</button>
            </form>
        </div>
    </div>

    <script type="module" src="js/gameJS1.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D Пиксельный Шутер</title>
    <link rel="stylesheet" href="css/gameStyles1.css">
    <link rel="stylesheet" href="css/gameStyles2.css">
</head>
<body>
    <div id="game-container" class="blurred">
        <canvas id="game-canvas" width="800" height="600"></canvas>
        <div id="user-info"></div>
    </div>
    
    <div id="auth-modal">
        <div class="auth-window" id="main-auth-window">
            <h2>Добро пожаловать!</h2>
            <p>Войдите или зарегистрируйтесь чтобы играть</p>
            <div class="auth-buttons">
                <button id="login-btn" class="auth-btn">Войти</button>
                <button id="register-btn" class="auth-btn">Регистрация</button>
            </div>
        </div>
        
        <div class="auth-window" id="login-window" style="display: none;">
            <h2>Вход в игру</h2>
            <form class="auth-form" id="login">
                <input type="email" id="login-email" placeholder="Email" required>
                <input type="password" id="login-password" placeholder="Пароль" required>
                <div class="error-message" id="login-error"></div>
                <button type="submit" class="auth-submit-btn">Войти</button>
                <button type="button" class="auth-back-btn">Назад</button>
            </form>
        </div>
        
        <div class="auth-window" id="register-window" style="display: none;">
            <h2>Регистрация</h2>
            <form class="auth-form" id="register">
                <input type="email" id="register-email" placeholder="Email" required>
                <input type="password" id="register-password" placeholder="Пароль (минимум 6 символов)" required>
                <input type="password" id="register-confirm-password" placeholder="Подтвердите пароль" required>
                <div class="error-message" id="register-error"></div>
                <button type="submit" class="auth-submit-btn">Зарегистрироваться</button>
                <button type="button" class="auth-back-btn">Назад</button>
            </form>
        </div>
    </div>

    <script type="module" src="js/gameJS1.js"></script>
    <script type="module" src="js/gameJS2.js"></script>
</body>
</html>
